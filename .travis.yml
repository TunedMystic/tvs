matrix:
  include:
    - language: python
      python:
        - "3.7-dev"
      cache: pip
      before_install:
        - cd backend/
      install:
        - pip install pipenv --upgrade
        - pipenv install --dev
      script:
        - pipenv run pytest --cov-report term --cov=./ tests
      after_success:
        - pipenv run codecov

    - language: node_js
      node_js:
        - "11.10.0"
      cache: npm
      before_install:
        - cd frontend/
      install:
        - npm install
      script:
        - npm run test
      after_success:
        - npm run codecov
